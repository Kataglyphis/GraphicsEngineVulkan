name: Windows build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug
  BUILD_DIR: build

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-2022
    env:
      VULKAN_SDK: C:\VulkanSDK\
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up PATH
        run: |
          echo "${{ github.workspace }}/${{ env.BUILD_DIR }}/${{ env.BUILD_TYPE }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Setup Vulkan
        run: |
          $ver = (Invoke-WebRequest -Uri "https://vulkan.lunarg.com/sdk/latest.json" | ConvertFrom-Json).windows
          echo Version $ver
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/$ver/windows/VulkanSDK-$ver-Installer.exe" -OutFile VulkanSDK.exe
          echo Downloaded
          .\VulkanSDK.exe --root C:\VulkanSDK  --accept-licenses --default-answer --confirm-command install
          echo "C:\VulkanSDK\Bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\VulkanSDK\Lib" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\VulkanSDK\Include" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          ls
          echo --- PATH contains the following values: -----
          echo $Env:PATH
          echo ---------------------------------------------

      - name: Show content of VulkanSDK.exe
        run: dir C:\VulkanSDK
        shell: cmd

      - name: Print full PATH
        run: |
          $path = $Env:PATH
          $path | Out-File -FilePath path.txt
          Get-Content path.txt
        shell: pwsh

      - name: Cmake Build
        run: |
          mkdir build
          cd build
          mkdir Debug
          Copy-Item -Path "C:\VulkanSDK\Lib\vulkan-1.lib" -Destination "Debug" -Force
          cmake --preset x64-MSVC-Windows ../
          cmake --build . --target ALL_BUILD --verbose
          # Run your executable using an absolute path without .\
          # Run your executable using an absolute path and redirect outputs to separate files
          Start-Process -FilePath "D:\a\GraphicsEngineVulkan\GraphicsEngineVulkan\build\Debug\compileTestSuite.exe" -NoNewWindow -Wait -RedirectStandardOutput output.log -RedirectStandardError error.log
          # Display standard output
          echo "=== Executable Output ==="
          Get-Content output.log
          echo "========================="
          # Display standard error
          echo "=== Executable Errors ==="
          Get-Content error.log
          echo "========================="
